[package]
name = "openapi"
version = "0.9.0-pre.0"
authors = ["blah+oapicf@cliffano.com"]
description = "SDK for Minecraft versions info"
license = "MIT"
edition = "2021"

[dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
url = "^2.5"
uuid = { version = "^1.8", features = ["serde", "v4"] }
reqwest = { version = "^0.12", features = ["json", "multipart"] }
